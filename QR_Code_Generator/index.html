<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="main">
      <div class="upper">
        <h1>QR Code Generator</h1>
        <p>paste text to create  QR code</p>
      </div>
        <form  id="formContanier">
          <input id="qrInput" type="text" name="qrText"  placeholder="enter text">
          <button id="QRbtn" type="submit">Generat QR Code</button>
        </form>
      <div class="imgContainer">
        <img class="imgbox" src="" alt="imgQR" >
      </div>
    </div>
</body>
</html>
