<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-contanier">
        <div class="text-container">
            <h2>Kindly Enter Your Date Of Birth</h2>
        </div>

        <div class="afterText-container hide">
            <div class="center">
                <h2>How Much Life Journey Covered,Till Now</h2>
            </div>
            <div class="after-items">
                <h3>
                    <div id="years">0</div>
                    Years
                </h3>
                <h3>
                    <div id="months">0</div>
                    Months
                </h3>
                <h3>
                    <div id="days">0</div>
                   Days
                </h3>
                <h3>
                    <div id="hours">0</div>
                   Hours
                </h3>
                <h3>
                    <div id="minutes">0</div>
                   Minutes
                </h3>
                <h3>
                    <div id="seconds">0</div>
                  Seconds
                </h3>
            </div>
        </div>

       

        <div class="setting-section">
            <button id="reset">Reset All</button>
            <div class="icon-contanier">
                <i class="fa-solid fa-gear"></i>
            </div>
            <div class="input-contant hide">
                <input type="date" id="dob-input" >
                <button id="dob-btn">Add DOB</button>
            </div>
        </div>

    </div>
   

  
    <script src="index.js"></script>
</body>
</html>
