<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="main-container">
        <div class="row">
            <div class="form-contanier">
                <form id="calculateForm" >
                    <input type="number" required min="0" max="100" name="math" placeholder="Math" >
                    <input type="number" required min="0" max="100" name="physices" placeholder="Physices" >
                    <input type="number" required min="0" max="100" name="chemistry" placeholder="Chemistry" >
                    <input type="number"  required min="0" max="100" name="english" placeholder="English" >
                    <button>Calculate</button>
                </form>
                <p id="results"></p>
            </div>
            <div class="form-heading">
                <h2><span>C</span>alculate <span>Y</span>our <span>M</span>arks</h2>
            </div>

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
